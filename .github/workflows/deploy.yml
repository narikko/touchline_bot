name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # RUN TESTS 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt

      - name: Run Tests
        run: python -m pytest

  #  DEPLOY TO AWS 
  deploy:
    needs: test  
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 1. Go to folder
            cd soccer_gacha_bot
            
            # 2. Get latest code
            git pull origin main
            
            # 3. Rebuild (Only if code changed)
            docker compose up -d --build